apiVersion: 1
datasources:
- name: Prometheus
  type: prometheus
  url: http://prometheus:9090
  orgId: 1
  access: proxy
  uid: prometheus_uid
  isDefault: true
  editable: true
  jsonData:
    tlsAuth: false
    tlsAuthWithCACert: false
